<!DOCTYPE html>
<html lang="{{ site.isolang }}" itemscope itemtype="http://schema.org/WebPage">
  {% include head.html %}
  <body>
    <div class="container">
      <div class="section my-section" itemprop="mainContentOfPage" itemscope itemtype="https://schema.org/WebPageElement">

        <img class="selfie" alt="Wassim Beltaief" src={{ site.image }}>

        <h4 itemprop="headline"><a class="my-name" href="{{ site.baseurl }}/">{{ site.title }}</a></h4>
        <p class="my-description" itemprop="text">
          {{ site.about }}
          <br>
          <i class="fa fa-map-marker"></i> {{ site.location }}
        </p>
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
